<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flappy Bird - Easy Mode</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #70c5ce;
    touch-action: manipulation;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(to bottom, #70c5ce, #d0f4f7);
  }
  #score {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-family: sans-serif;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Skor: 0 | Tertinggi: 0</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = {
  x: 80,
  y: 150,
  radius: 12,
  gravity: 0.2,    // lebih ringan agar lambat
  lift: -4.8,      // kekuatan loncat
  velocity: 0,
};

let pipes = [];
let frame = 0;
let score = 0;
let highScore = localStorage.getItem("flappyHigh") || 0;
let gameOver = false;

function drawBird() {
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.closePath();
}

function drawPipes() {
  for (let pipe of pipes) {
    ctx.fillStyle = "green";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  }
}

function update() {
  if (gameOver) return;

  frame++;
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  // Tambah pipa baru tiap 120 frame
  if (frame % 120 === 0) {
    let gap = 120;
    let top = Math.random() * (canvas.height / 2);
    pipes.push({
      x: canvas.width,
      width: 50,
      top: top,
      bottom: top + gap,
    });
  }

  // Gerak dan hapus pipa
  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= 2; // Kecepatan lebih lambat
    if (pipes[i].x + pipes[i].width < 0) {
      pipes.splice(i, 1);
      score += 10;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHigh", highScore);
      }
    }
  }

  // Tabrakan
  for (let pipe of pipes) {
    if (
      bird.x + bird.radius > pipe.x &&
      bird.x - bird.radius < pipe.x + pipe.width &&
      (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
    ) {
      endGame();
    }
  }

  // Jatuh ke tanah
  if (bird.y + bird.radius > canvas.height) {
    endGame();
  }

  draw();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawBird();
  document.getElementById("score").innerHTML = `Skor: ${score} | Tertinggi: ${highScore}`;
}

function endGame() {
  gameOver = true;
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = "28px sans-serif";
  ctx.fillText("GAME OVER", 120, 280);
  ctx.fillText("Tap untuk main lagi", 90, 320);
}

function resetGame() {
  bird.y = 150;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
}

function flap() {
  if (gameOver) {
    resetGame();
    return;
  }
  bird.velocity = bird.lift;
}

canvas.addEventListener("touchstart", flap);
canvas.addEventListener("mousedown", flap);

setInterval(update, 20); // 50 fps
</script>
</body>
</html>
